<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Water Ripple - Universal Support</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .ripple-bg {
            width: 100vw;
            height: 100vh;
            background-image: url('https://m.media-amazon.com/images/I/81FSS+MhhdL._AC_UF1000,1000_QL80_.jpg');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            /* Prevents the browser from scrolling/bouncing when touching the ripples */
            touch-action: none; 
        }
    </style>
</head>
<body>

    <div class="ripple-bg"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sirxemic/jquery.ripples/dist/jquery.ripples-min.js"></script>

    <script>
    $(document).ready(function() {
        const $rippleArea = $('.ripple-bg');

        // Initialize ripples
        $rippleArea.ripples({
            resolution: 512,
            perturbance: 0.04,
            dropRadius: 20,
            interactive: true
        });

        let rippleTimeout;
        let isPlaying = false;

        // Function to wake up the ripple engine
        function wakeUpRipples() {
            if (!isPlaying) {
                $rippleArea.ripples('play');
                isPlaying = true;
            }

            // Clear any existing timer to pause
            clearTimeout(rippleTimeout);

            // Set a timer to pause after 3 seconds of no activity
            // This saves significant battery life on mobile devices
            rippleTimeout = setTimeout(() => {
                $rippleArea.ripples('pause');
                isPlaying = false;
            }, 3000); 
        }

        // DESKTOP: Trigger on mouse movement
        $rippleArea.on('mousemove', function() {
            wakeUpRipples();
        });

        // MOBILE & TABLET: Trigger on touch start or movement
        // Also triggers on a simple "tap" (click)
        $rippleArea.on('touchstart touchmove', function() {
            wakeUpRipples();
        });

        // Ensure a simple click also triggers it (for accessibility)
        $rippleArea.on('mousedown', function() {
            wakeUpRipples();
        });

        // Start in paused state to save resources until first interaction
        $rippleArea.ripples('pause'); 
    });
    </script>
</body>
</html>
